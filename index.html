<!DOCTYPE html>
<html>
    <head>
        <title>Bullshit Product Generator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body{
                margin: 200px auto 40px;
                max-width: 85%;
                line-height:1.6;
                font-size:18px;
                color:#444;
                padding: 0 10px;
                text-align: center;
            }

            header {
                text-align: center;
                font-size: 1em;
            }

            #product {
                font-size: 3em;
                margin: 100px auto 70px;
            }

            a {
                text-decoration: none;
            }

            footer {
                margin-top: 100px;
                font-size: .6em
            }
        </style>
    </head>
    <body>
        <header>
            Your million dollar product idea is...
        </header>
        <div id="product">
        </div>
        <a href="/" onClick="window.location.reload(); return false;">I want another bullshit idea.</a>
        <footer>
            <a href="https://github.com/steverobbins/bullshit-product-generator">Github</a> | Made by a millenial | <a href="https://steverobbins.com/">&copy; <span id="year">2019</span> Steve Robbins</a>
            <br />
            Buy me some <a href="https://www.patreon.com/steve_robbins/" id="beg">beer</a>.
        </footer>
        <script type="text/javascript">

            var bullshitAdjectiveChance = 25;
            var bullshitAdjectives = [
                'ancient',
                'chinese',
                'deep sea',
                'glacier',
                'grass fed',
                'powdered',
            ];

            var bullshit = [
                'acai berry',
                'agave',
                'almond',
                'avocado',
                'chia seed',
                'coconut',
                'cold brew',
                'collagen',
                'fish',
                'flax seed',
                'ginger',
                'green tea',
                'hemp seed',
                'hemp',
                'himalayan salt',
                'kale',
                'lemon peel',
                'matcha green tea',
                'miso',
                'monk fruit',
                'multigrain',
                'mushroom',
                'oyster',
                'pistachio',
                'prebiotic',
                'probiotic',
                'quinoa',
                'rose petal',
                'spinach',
                'turmeric',
                'wheat grass',
                'whey protein',
                'whole grain',
            ];

            var bullshitEnhancerChance = 25; // %
            var bullshitEnhancers = [
                'boosted',
                'essence',
                'extract',
                'infused',
                'oil',
                'scented',
                'spiked',
            ];

            var consumables = [
                // things you drink
                'beer',
                'juice',
                'kombucha',
                'milk',
                'soda',
                'sparkling water',
                'tequila',
                'tonic',
                'vodka',
                'water',
                'wine',

                // things you use to make things you drink
                'coffee beans',
                'tea leaves',

                // things you eat
                'butter',
                'chewing gum',
                'mints',
                'pills',
                'powder',

                // things you rub on yourself
                'anti aging cream',
                'body wash',
                'deodorant',
                'hair conditioner',
                'lip balm',
                'lotion',
                'lubricant',
                'moisturizer',
                'shampoo',
                'shaving cream',
                'wrinkle cream',

                // women, am I right?
                'eye shadow',
                'face mask',
                'lipstick',
                'tampons',

                // bro
                'beard cream',
                'condoms',
                'moustache wax',
                'pomade',

                // people are morons
                'candles',
                'dish soap',
                'dog shampoo',
                'mouth wash',
                'nasal strips',
                'subscription box',
                'tooth paste',
            ];

            function randomChance(chance) {
                return Math.floor(Math.random() * 100) + 1 <=  chance;
            }

            function randomElement(elements) {
                return elements[Math.floor(Math.random() * elements.length)];
            }

            var bullshitAdjective = '';
            if (randomChance(bullshitAdjectiveChance)) {
                bullshitAdjective = randomElement(bullshitAdjectives) + ' ';
            }

            var product = bullshitAdjective + randomElement(bullshit);
            if (bullshitAdjective.length === 0 && randomChance(bullshitEnhancerChance)) {
                product += ' ' + randomElement(bullshitEnhancers);
            }
            product += ' ' + randomElement(consumables);
            document.getElementById('product').innerHTML = product.replace(/(?:^|\s)\S/g, function(a) { return a.toUpperCase(); });
            document.getElementById('beg').innerHTML = product.replace(/(?:^|\s)\S/g, function(a) { return a.toUpperCase(); });

            document.getElementById("year").innerHTML = new Date().getFullYear();
        </script>
    </body>
</html>
